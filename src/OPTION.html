<!DOCTYPE html>
<html>
  <head>

    <title> Aim Mastery -- Help you master FPS aiming skill </title>
    <link rel="icon" href="../image/aim.ico" type="image/x-ico" sizes="16x16">

      <style>

        html{
          background: url(../image/background.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }

        input.MyButton {
          width: 500px;
          padding: 20px;
          cursor: pointer;
          font-weight: bold;
          font-size: 50%;
          background: #3366cc;
          color: #fff;
          border: 1px solid #3366cc;
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          border-radius: 10px;
        }

        input.MyButton:hover {
          color: #ffff00;
          background: #000;
          border: 1px solid #fff;
        }
        
      </style>
  </head>

  <style>

    a:link {
      color: deeppink;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color: yellow;
      background-color: transparent;
      text-decoration: none;
    }
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    a:active {
      color: lime;
      background-color: transparent;
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 6px 3px;
      overflow: hidden;
      background-color: lightslategrey;
      position: fixed;
      top: 0;
      width: 100%;
    }

    li {
      float: left;
    }

    li a {
      display: inline;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: deepskyblue;
    }

    .active {
      background-color: darkviolet;
    }

    input[type="radio"] {
      margin-top: -1px;
      vertical-align: middle;
      text-align: center;
    }

  </style>

<html>
  <body>
    
    <ul>
      <li>
        <a class="active" href="HOME.html">Home</a>
      </li>
      <li>
        <a href="ABOUT.html">About</a>
      </li>
      <li>
        <a href="FEEDBACK.html">Feedback</a>
      </li>
    </ul>

    <h1 style="color:mediumspringgreen; font-family: fantasy; font-size: 360%; text-align: center;">
      <b>Welcome To Aim Master</b>
    </h1>
    
    <pre style="color: red; font-family: courier; font-size: 100%; text-align: center;"> 
      Our goal is to help you improving your aiming skill 
    </pre>

    <h2 style="color:mediumspringgreen; font-family: fantasy; font-size: 360%; text-align: center;">Option Form</h2>

    <h3 style="color:lime; font-family: fantasy; font-size: 160%; text-align: center;">
      <input type="radio" name="level" value="l1" />
      <input type="radio" name="level" value="l2" />
      <input type="radio" name="level" value="l3" />
      <input type="radio" name="level" value="l4" />
      <input type="radio" name="level" value="l5" />
      <input type="radio" name="level" value="l6" />
      
      <div id="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </h3>

    <h4 style="color:lime; font-family: fantasy; font-size: 160%; text-align: center;">
      <a href="GAME.html"></a>
      <input class="MyButton" type="button" value="Option Submit" onclick="window.location.href='GAME.html'" />
    </h4>
  </body>
</html>
